<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa HMSA | Cullen</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <!-- link CSS general-->
    <link rel="stylesheet" href="css/style.css">
    <!--CSS leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!--JS leaflet-->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

</head>
<body>
    <h1>mapa cullen</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-52.894, -68.356], 8);
        var markersLayer = L.layerGroup().addTo(map);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
    
    $.getJSON('https://script.google.com/macros/s/AKfycbyPggtaLhuf5aFghr1sMPBP7Fl37Wawc5RZTSHp0_U0aBaok0T9nJKgKoJfcAsVAgMW/exec?waypoints', function(waypoints) {
        //console.log(waypoints);
        //console.log(Object.keys(waypoints));
        Object.entries(waypoints).forEach(([key, value]) =>{
          const marker = L.marker([value[0], value[1]])
          .addTo(map)
          .bindPopup(key);
        })
        
        const chopperIco = L.Icon.extend({
		options: {
			iconSize:     [36, 36],
			iconAnchor:   [18, 18],
			popupAnchor:  [0, 0]
		}
    });
        const avionIco = L.Icon.extend({
		options: {
			iconSize:     [28, 28],
			iconAnchor:   [14, 14],
			popupAnchor:  [0, 0]
		}
	});
    
    var sin_senal = L.icon({
    iconUrl: 'assets/sin_senal.png',

    iconSize:     [250, 310], // size of the icon
    iconAnchor:   [100, 150], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });
    var bandera = L.icon({
    iconUrl: 'assets/bandera_ARG_mini.png',

    iconSize:     [64, 59], // size of the icon
    iconAnchor:   [32, 29], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
});

    marker = L.marker([-51.65,-59.60], {icon: bandera}).addTo(map).bindPopup("ISLAS MALVINAS");

    var intervalId = window.setInterval(function(){
    $.getJSON('https://script.google.com/macros/s/AKfycbyPggtaLhuf5aFghr1sMPBP7Fl37Wawc5RZTSHp0_U0aBaok0T9nJKgKoJfcAsVAgMW/exec?vuelos', function(vuelos) {
        //console.log(vuelos);
        //console.log(Object.keys(vuelos));
        markersLayer.clearLayers(); 
        Object.entries(vuelos).forEach(([key, value]) =>{
            //console.log(key + " - " + value[0] + " - " + value[1]);
            switch(key){
                case "LVKAE": {
                    icono = (parseInt(value[3]/15));
                    //var iconoObjKAE = window[icono];
                    marker = L.marker([value[0], value[1]], {icon: new chopperIco ({iconUrl: ['assets/chopper/chopper_' + icono + '.png']})}).addTo(markersLayer).bindPopup(key + " " + value[4] + "Kt <br>" + "Alt: " + value[2]);
                    break;
                }
                case "LVKAF": {
                    icono = (parseInt(value[3]/15));
                    //var iconoObjKAF = window[icono];
                    marker = L.marker([value[0], value[1]], {icon: new chopperIco ({iconUrl: ['assets/chopper/chopper_' + icono + '.png']})}).addTo(markersLayer).bindPopup(key + " " + value[4] + "Kt <br>" + "Alt: " + value[2]);
                    break;
                }
                case "DUMMY": {
                    marker = L.marker([value[0], value[1]], {icon: sin_senal}).addTo(markersLayer).bindPopup("SIN SEÃ‘AL");
                    break;
                }
                default:{
                    icono = (parseInt(value[3]/15));
                    //console.log('assets/avion/avion_' + icono + '.png');
                    //var iconoObj = window[icono];
                    marker = L.marker([value[0], value[1]], {icon: new avionIco ({iconUrl: ['assets/avion/avion_' + icono + '.png']})}).addTo(markersLayer).bindPopup(key + " " + value[4] + "Kt <br>" + "Alt: " + value[2]);
                }
            }
        })
    });
}, 15000);
});
    
    </script>
</body>
</html>
