<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Automóvil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>

    // Inicializar el mapa
    var mymap = L.map('map').setView([0, 0], 13);

    // Añadir un mapa base (puedes cambiar la URL del mapa base según tus necesidades)
    L.tileLayer('https://tile.openstreetmap.org/#map=8/-52.813/-67.143.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    // Crear un marcador para representar el automóvil
    var carMarker = L.marker([0, 0]).addTo(mymap);

    // Simular movimiento del automóvil (puedes obtener las coordenadas reales de algún lugar)
    var carCoordinates = [
        [0, 0],
        [1, 1],
        [2, 2],
        // ...añade más coordenadas según sea necesario
    ];

    // Función para actualizar la posición del automóvil en el mapa
    function updateCarPosition() {
        if (carCoordinates.length > 0) {
            var newCoords = carCoordinates.shift(); // Obtener y eliminar el primer conjunto de coordenadas
            carMarker.setLatLng(new L.LatLng(newCoords[0], newCoords[1])); // Actualizar la posición del marcador

            // Centrar el mapa en la nueva posición del automóvil
            mymap.setView(new L.LatLng(newCoords[0], newCoords[1]), mymap.getZoom());

            setTimeout(updateCarPosition, 1000); // Actualizar la posición cada 1000 milisegundos (1 segundo)
        }
    }

    // Iniciar la actualización de la posición del automóvil
    updateCarPosition();

</script>

</body>
</html>
